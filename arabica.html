<!DOCTYPE html>
<html>
     <head>
        
        <title>Contact Us</title>
         <h1 style="color:white;"</h1>
         <link rel="stylesheet" href="main.css">
         <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Abril Fatface">
    </head>
    <body>
        <header> 
            <h1>Contacts</h1>
        </header>
        
        <p style="color:white;">Phone: 0787753624</p></br>

<a href="https://twitter.com/Arabicacoffeehouse" class="twitter-follow-button" data-show-count="false">Follow @Arabicacoffeehouse</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Your name:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Your email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>		
    
    </body>
</html>
